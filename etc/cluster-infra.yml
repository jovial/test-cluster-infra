---
# Virtualenv in which to install python dependencies.
cluster_venv: "{{ lookup('env', 'VIRTUAL_ENV') }}"

# OpenStack authentication.
cluster_auth_type: password
cluster_auth:
  project_domain_name: "{{ lookup('env', 'OS_PROJECT_DOMAIN_NAME') }}"
  user_domain_name: "{{ lookup('env', 'OS_USER_DOMAIN_NAME') }}"
  project_name: "{{ lookup('env', 'OS_PROJECT_NAME') }}"
  username: "{{ lookup('env', 'OS_USERNAME') }}"
  password: "{{ lookup('env', 'OS_PASSWORD') }}"
  auth_url: "{{ lookup('env', 'OS_AUTH_URL') }}"

# Cluster configuration. Edit these.
#cluster_name:
#cluster_params:

# Cluster inventory configuration. Edit these.
#cluster_roles:
#cluster_group_vars:

# Create an inventory file for the cluster in our inventory directory.
cluster_inventory: "{{ playbook_dir }}/inventory/inventory_{{ cluster_name }}"
